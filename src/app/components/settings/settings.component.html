<div class="container-fluid">
    <div class="mt-0 mb-4">
        <!-- Settings Categories -->
        <div class="row g-4 mt-4">
            <div class="col-md-3" *ngFor="let category of settingsCategories">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i [class]="'fas ' + category.icon + ' me-2 w-6 text-primary-600'"></i>
                            <h5 class="card-title mb-0">{{category.title}}</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <a *ngFor="let item of category.items" [href]="item.link"
                                class="list-group-item list-group-item-action"
                                (click)="$event.preventDefault(); changeView(item.name.toLowerCase().replace(' ', '-'))">
                                {{item.name}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Billing Rates Configuration -->
        <div class="card mt-4 " *ngIf="currentView === 'billing-rates'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Billing Rates Configuration new</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Residential Rate (per unit)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Late Payment Fee (%)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.latePaymentFee">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Commercial Rate (per unit)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Grace Period (days)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.gracePeriod">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Gateway Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'payment-gateway'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Payment Gateway Configuration</h5>
                    <button class="btn btn-dark" (click)="savePaymentGateway()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">API Key</label>
                            <input type="text" class="form-control" [(ngModel)]="paymentGateway.apiKey">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Secret Key</label>
                            <input type="password" class="form-control" [(ngModel)]="paymentGateway.secretKey">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Webhook URL</label>
                            <input type="url" class="form-control" [(ngModel)]="paymentGateway.webhookUrl">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mode</label>
                            <select class="form-select" [(ngModel)]="paymentGateway.mode">
                                <option value="test">Test Mode</option>
                                <option value="live">Live Mode</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Notifications Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'notifications'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Notifications</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Residential Rate (per unit)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Late Payment Fee (%)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.latePaymentFee">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Commercial Rate (per unit)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Grace Period (days)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.gracePeriod">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Policy Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'password-policy'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Password Policy</h5>
                    <button class="btn btn-dark" (click)="savePasswordPolicy()">
                        Save Changes
                    </button>
                </div>

                <div class="password-policy-options">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="minCharacters"
                            [(ngModel)]="passwordPolicy.minCharacters">
                        <label class="form-check-label" for="minCharacters">
                            Require minimum 8 characters
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="specialCharacters"
                            [(ngModel)]="passwordPolicy.specialCharacters">
                        <label class="form-check-label" for="specialCharacters">
                            Require special characters
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="numbers"
                            [(ngModel)]="passwordPolicy.numbers">
                        <label class="form-check-label" for="numbers">
                            Require numbers
                        </label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password Expiry (days)</label>
                        <input type="number" class="form-control" style="max-width: 200px;"
                            [(ngModel)]="passwordPolicy.expiryDays">
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Settings Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'login-settings'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Login Settings</h5>
                    <button class="btn btn-dark" (click)="saveLoginSettings()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Maximum Login Attempts</label>
                            <input type="number" class="form-control" [(ngModel)]="loginSettings.maxAttempts">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lockout Duration (minutes)</label>
                            <input type="number" class="form-control" [(ngModel)]="loginSettings.lockoutDuration">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Session Timeout (minutes)</label>
                            <input type="number" class="form-control" [(ngModel)]="loginSettings.sessionTimeout">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="multipleSessions"
                                    [(ngModel)]="loginSettings.allowMultipleSessions">
                                <label class="form-check-label" for="multipleSessions">
                                    Allow Multiple Sessions
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audit Logs Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'audit-logs'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Audit Logs</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Residential Rate (per unit)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Late Payment Fee (%)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.latePaymentFee">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Commercial Rate (per unit)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Grace Period (days)</label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.gracePeriod">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Backup Settings Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'backup-settings'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Backup Settings</h5>
                    <button class="btn btn-dark" (click)="saveBackupSettings()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="autoBackup"
                                    [(ngModel)]="backupSettings.autoBackup">
                                <label class="form-check-label" for="autoBackup">
                                    Enable Automatic Backup
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Backup Frequency</label>
                            <select class="form-select" [(ngModel)]="backupSettings.frequency">
                                <option value="hourly">Hourly</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Retention Period (days)</label>
                            <input type="number" class="form-control" [(ngModel)]="backupSettings.retentionPeriod">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Backup Location</label>
                            <input type="text" class="form-control" [(ngModel)]="backupSettings.backupLocation">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Retention Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'data-retention'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Data Retention</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Export Settings Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'export-settings'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Export Settings</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Display Settings Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'display-settings'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Display Settings</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Language Configuration -->
        <div class="card mt-4" *ngIf="currentView === 'language'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Language Settings</h5>
                    <button class="btn btn-dark" (click)="saveChanges()">
                        Save Changes
                    </button>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.residentialRate">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"></label>
                            <input type="number" class="form-control" [(ngModel)]="billingRates.commercialRate">
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
