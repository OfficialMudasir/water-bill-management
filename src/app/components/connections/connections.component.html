<div class="container-fluid">
    <!-- Header with New Connection Button -->
    <div class="mb-4">
       
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg me-2"></i>New Connection
        </button>

    </div>

    <!-- Search and Filters -->
    <div class="row mb-4 g-3">
        <div class="col-md-6">
            <div class="position-relative">
                <input type="text" class="form-control" placeholder="Search connections..." [(ngModel)]="searchTerm">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3"></i>
            </div>
        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="selectedStatus">
                <option value="">Status</option>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
                <option value="disconnected">Disconnected</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="selectedType">
                <option value="">Type</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
    </div>

    <!-- Connections Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>CONNECTION ID</th>
                        <th>CUSTOMER NAME</th>
                        <th>TYPE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let connection of connections">
                        <td>{{connection.id}}</td>
                        <td>{{connection.customerName}}</td>
                        <td>{{connection.type}}</td>
                        <td>
                            <span [class]="getStatusClass(connection.status)">
                                {{connection.status}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-link text-dark p-0 me-2">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-link text-danger p-0">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="text-muted">
            Showing 1 to 10 of 97 results
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-secondary">Previous</button>
            <button class="btn btn-outline-secondary">Next</button>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fs-5" id="exampleModalLabel">
                    New Connection Application
                </h4>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">

                <form (ngSubmit)="onSubmit()">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-3"><label>Full Name</label>
                                <input type="text" class="form-control" [(ngModel)]="fullName" name="fullName"
                                    required />
                            </div>

                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="mb-3"><label>Phone Number</label>
                                <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber"
                                    required />
                            </div>

                            <div class="mb-3">
                                <label>Connection Type</label>
                                <select class="form-control" [(ngModel)]="connectionType" name="connectionType">
                                    <option value="" selected>Select a Connection</option>
                                    <option value="Residential">Residential</option>
                                    <option value="Commercial">Commercial</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Street Address</label>
                            <input type="text" class="form-control" [(ngModel)]="streetAddress" name="streetAddress"
                                required />
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3"><label>City</label>
                                <input type="text" class="form-control" [(ngModel)]="city" name="city" required />
                            </div>


                        </div>
                        <div class="col-md-4">
                            <div class="mb-3"><label>State</label>
                                <input type="text" class="form-control" [(ngModel)]="state" name="state" required />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-0"><label>PIN Code</label>
                                <input type="text" class="form-control" [(ngModel)]="pinCode" name="pinCode" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                    (click)="resetForm()">Cancel</button>
                <button type="submit" class="btn btn-dark">Submit Application</button>
            </div>
        </div>
    </div>
</div>
