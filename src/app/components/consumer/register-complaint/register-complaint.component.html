<div class="card" style="margin-left: 15rem; margin-right: 15rem; padding: 20px;" *ngIf="!formSubmitted" @fadeIn>
    <div class="card-body">
        <h5 class="card-title mb-5">Register a Complaint</h5>
        <form (ngSubmit)="onSubmit()" #complaintForm="ngForm">

            <div class="form-group mt-2">
                <label for="consumerId">Consumer ID:</label>
                <input type="text" id="consumerId" [(ngModel)]="userName" name="userName" required
                    class="form-control border-focus" />
            </div>

            <div class="form-group mt-2">
                <label for="name">Name:</label>
                <input type="text" id="name" [(ngModel)]="userName" name="userName" required
                    class="form-control border-focus" />
            </div>

            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required
                    class="form-control border-focus" />
            </div>

            <div class="form-group mt-3">
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" [(ngModel)]="complaint" name="complaint" required
                    class="form-control border-focus"></textarea>
            </div>

            <button type="submit" class="btn btn-dark mt-4">Submit Complaint</button>
        </form>
    </div>
</div>

<div class="alert alert-success" *ngIf="formSubmitted" @fadeIn>
    Thank you for submitting your complaint. We will get back to you soon!
</div>
