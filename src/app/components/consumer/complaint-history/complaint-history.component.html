<!-- Recent Bills Section -->
<div class="card">
    <div class="card-body">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Recent Complaints</h5>
            <div class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Search complaints..." [(ngModel)]="searchTerm">
                <select class="form-select" style="width: 200px;" [(ngModel)]="selectedComplaintStatus">
                    <option value="">Complaint Status</option>
                    <option value="resolved">Resolved</option>
                    <option value="pending">Pending</option>
                    <option value="inprogress">In Progress</option>
                </select>
            </div>
        </div>

        <!-- Bills Table -->
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Complaint</th>
                        <th>Status</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let complaint of complaintHistory">
                        <td>{{complaint.userName}}</td>
                        <td>{{complaint.email}}</td>
                        <td>â‚¹{{complaint.complaint}}</td>
                        <!-- <td>{{complaint.status}}</td> -->
                        <td>
                            <span [class]="getStatusClass(complaint.status)">
                                {{complaint.status}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-link text-dark p-0 me-2">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-link text-dark p-0">
                                <i class="bi bi-download"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="text-muted">
                Showing 1 to 10 of 50 complaints
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-secondary">Previous</button>
                <button class="btn btn-outline-secondary">Next</button>
            </div>
        </div>
    </div>
</div>
