<!-- Manual Payment Entry Card -->
<div class="col-md-6" style="margin-left: 25%;">
    <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title mb-5 mt-3 text-center">Payment Adjustments</h5>
            <div class="mb-3">
                <label for="connectionId" class="form-label">Connection ID</label>
                <input type="text" id="connectionId" class="form-control mb-3 border-focus"
                    placeholder="Enter Connection ID" [(ngModel)]="connectionId">

                <label for="amount" class="form-label">Total Amount</label>
                <input type="number" id="amount" class="form-control mb-3 border-focus" placeholder="Enter Amount"
                    [(ngModel)]="amount" (input)="updateTotal()">
            </div>

            <!-- Payment Adjustments -->
            <!-- <h6 class="mt-5">Payment Adjustments</h6> -->
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="number" id="discount" class="form-control mb-2 border-focus"
                            placeholder="Enter Discount" [(ngModel)]="discount" (input)="updateTotal()">
                    </div>
                    <div class="col-md-6">
                        <label for="overdueCharges" class="form-label">Overdue Charges</label>
                        <input type="number" id="overdueCharges" class="form-control mb-2 border-focus"
                            placeholder="Enter Overdue Charges" [(ngModel)]="overdueCharges" (input)="updateTotal()">

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label for="otherCharges" class="form-label">Other Charges</label>
                        <input type="number" id="otherCharges" class="form-control mb-2 border-focus"
                            placeholder="Enter Other Charges" [(ngModel)]="otherCharges" (input)="updateTotal()">
                    </div>
                    <div class="col-md-6">
                        <label for="arrears" class="form-label">Arrears</label>
                        <input type="number" id="arrears" class="form-control mb-2 border-focus"
                            placeholder="Enter Arrears" [(ngModel)]="arrears" (input)="updateTotal()">
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h6>Total Amount: â‚¹{{ totalAmount }}</h6>
            </div>

            <button class="btn btn-dark w-100 mt-4 mb-2" data-bs-toggle="modal"
                data-bs-target="#statusSuccessModal">Adjust Payment</button>
            <!-- <button class="btn btn-dark w-100 mt-4" data-bs-toggle="modal" data-bs-target="#scanQRModal">Scan QR</button> -->
        </div>
    </div>
</div>



<div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body text-center p-lg-4">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                    <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10"
                        cx="65.1" cy="65.1" r="62.1" />
                    <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round"
                        stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                </svg>
                <h4 class="text-success mt-3">Adjusted</h4>
                <p class="mt-3">Your Payment has been Adjusted Successfully!</p>
                <button type="button" class="btn btn-sm mt-3 btn-success" data-bs-dismiss="modal"
                    (click)="updatePayment()">Okay</button>
            </div>
        </div>
    </div>
</div>
