<div class="container-fluid vh-100 bg-light d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="max-width: 400px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-2">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Login to access your account</p>

            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Login As</label>
                    <select class="form-select" [(ngModel)]="userType" name="userType">
                        <option value="Admin" selected="true">Admin</option>
                        <option value="Junior">Junior Engineer</option>
                        <option value="Assistant">Assistant Engineer</option>
                        <option value="Executive">Executive Engineer</option>
                        <option value="Operator">Operator</option>
                        <option value="Consumer">Consumer</option>
                    </select>
                </div>


                <div class="mb-3" *ngIf="userType === 'Operator'">
                    <label for="username" class="form-label">Select Division</label>
                    <select class="form-select" [(ngModel)]="operatorDivision" name="operatorDivision">
                        <option value="PAN" selected>Punjab</option>
                        <option value="CHD">Chandigarh</option>
                        <option value="HP">Himachal Paradesh</option>
                        <option value="JK">Jammu & Kashmir</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control password-control" id="password"
                            [(ngModel)]="password" name="password" required>
                        <button
                            class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y border-0"
                            type="button" (click)="togglePasswordVisibility()">
                            <i class="bi bi-eye-fill"></i>
                        </button>

                    </div>

                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe"
                            name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>

                <div class="text-center">
                    <span class="text-muted">First time user? </span>
                    <a href="#" class="text-decoration-none text-dark">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap Modal -->
<div class="modal fade" id="divisionModal" tabindex="-1" aria-labelledby="divisionModalLabel" aria-hidden="true"
    [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog modal-content-custom">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="divisionModalLabel">Select Division</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <label for="division" class="form-label">Division</label>
                <select id="division" class="form-select">
                    <option value="Division1">Division 1</option>
                    <option value="Division2">Division 2</option>
                    <option value="Division3">Division 3</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>
</div>
